<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>chatApp</title>
    <style>
        #output li {
            background: #ccc;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>realtime chat</h1>
        <!-- 入力場所を作成しよう -->
        <div id="message">
            <ul>
                <li>
                    <label for="name">name</label> <input type="text" id="name">
                </li>
                <li>
                    <textarea name="" id="text" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <button id="send">send</button>
                </li>
            </ul>
            <!-- データ出力場所 -->
            <ul id="output"></ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 以下にfirebaseのコードを貼り付けよう -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase.js"></script>



    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "",
            authDomain: "class-practice-fa1ed.firebaseapp.com",
            databaseURL: "https://class-practice-fa1ed.firebaseio.com",
            projectId: "class-practice-fa1ed",
            storageBucket: "class-practice-fa1ed.appspot.com",
            messagingSenderId: "1009897956352",
            appId: "1:1009897956352:web:2e459605af6b3e4e5064e5"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore().collection('practice');
    </script>

    <script>
        // 日時をいい感じの形式にする関数
        function convertFromFirestoreTimestampToDatetime(timestamp) {
            const _d = timestamp ? new Date(timestamp * 1000) : new Date();
            const Y = _d.getFullYear();
            const m = (_d.getMonth() + 1).toString().padStart(2, '0');
            const d = _d.getDate().toString().padStart(2, '0');
            const H = _d.getHours().toString().padStart(2, '0');
            const i = _d.getMinutes().toString().padStart(2, '0');
            const s = _d.getSeconds().toString().padStart(2, '0');
            return `${Y}/${m}/${d} ${H}:${i}:${s}`;
        }

        // データベースの設定を記述


        // 送信ボタンクリック時にデータを送信する処理
        $('#send').on('click', function () {
            const data = {
                name: $('#name').val(),
                text: $('#text').val(),
                time: firebase.firestore.FieldValue.serverTimestamp(),
            }
            db.add(data);
            $('#name').val('');
            $('#text').val('');
        });

        // send a message on keydown 
        $(window).keydown(function (e) {
            if (e.keyCode == 13) {
                const data = {
                    name: $('#name').val(),
                    text: $('#text').val(),
                    time: firebase.firestore.FieldValue.serverTimestamp(),
                };
                db.add(data);
                $('#name').val('');
                $('#text').val('');
            }
        });

        // データをリアルタイムに取得する処理
        db.orderBy('time', 'desc').onSnapshot(function (querySnapshot) {
            // まずはconsole.log()で出力してデータの形を確認！
            console.log(querySnapshot.docs);
            const dataArray = [];
            querySnapshot.docs.forEach(function (doc) {
                const data = {
                    id: doc.id,
                    data: doc.data(),
                };
                dataArray.push(data);
            });
            const tagArray = [];
            dataArray.forEach(function (data) {
                const tag = `
          <li id = ${data.id}>
<p>${data.data.name}</p> 
<p>${data.data.text}</p>            
<p>${convertFromFirestoreTimestampToDatetime(data.data.time.seconds)}</p>
</li >
          `;
                tagArray.push(tag);
            });
            $('#output').html(tagArray)
        });





    </script>
</body>

</html>
